apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nestjs-app.fullname" . }}
  labels:
    app: {{ include "nestjs-app.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "nestjs-app.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "nestjs-app.name" . }}
    spec:
      containers:
        - name: {{ include "nestjs-app.name" . }}
          image: "{{ .Values.image.domain }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          # Run node with inspect so VS Code can attach to it:
          command: ["node", "--inspect=9229", "dist/main.js"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
